name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.12

    - name: Clang
      run: |
          apt search clang
          # sudo apt-get install -f -y clang llvm
          # TODO: add different clang versions
          sudo apt-get install -f -y llvm-11 clang-11
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-11 2000
          # view priority
          sudo update-alternatives --config clang
          # view version
          clang --version

    - name: Lint
      run: |
          ./scripts/lint.sh

          # - name: Go coverage report
          # uses: ncruces/go-coverage-report@v0.3.0

    - name: Coverage
      run: |
          go get -u github.com/wadey/gocovmerge
          go get -u github.com/Konstantin8105/cs
          go get -u golang.org/x/sys/unix
          TRAVIS=true ./scripts/test.sh
          # TRAVIS=true go test -v -timeout=2h

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.2.0
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      # run: include_cov=coverage.txt bash < (curl -s https://codecov.io/bash)

    - name: Build
      run: |
          go mod download
          go build -v

    - name: Race test
      run: go test --run=TestIntegrationScripts/tests/ctype.c -race -v -timeout=30m
