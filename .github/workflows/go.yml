name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19.12

    - name: Clang
      run: |
          apt search clang
          # sudo apt-get install -f -y clang llvm
          # TODO: add different clang versions
          sudo apt-get install -f -y llvm-11 clang-11
          sudo update-alternatives \
            --install /usr/bin/llvm-ar llvm-ar /usr/bin/llvm-ar-11 100 \
            --slave /usr/bin/llvm-ranlib llvm-ranlib /usr/bin/llvm-ranlib-11 \
            --slave /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-11
          sudo update-alternatives \
            --install /usr/bin/clang clang /usr/bin/clang-11 100
          # view version
          clang --version

    - name: Lint
      run: |
          ./scripts/lint.sh

    - name: Coverage
      run: |
          go get -u github.com/wadey/gocovmerge
          go get -u github.com/Konstantin8105/cs
          go get -u golang.org/x/sys/unix
          TRAVIS=true ./scripts/test.sh

    - name: Upload coverage to Codecov
      run: include_cov=coverage.txt bash <(curl -s https://codecov.io/bash)

    - name: Build
      run: |
          go mod download
          go build -v ./...

    - name: Race test
      run: go test -tags=integration -run=TestIntegrationScripts/tests/ctype.c -race -v
